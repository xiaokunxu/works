<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM</title>
  <style>
.mod-tab {
  border: 1px solid #ccc;
}
.mod-tab * {
  box-sizing: border-box;
}
.mod-tab ul,
.mod-tab li {
  margin: 0;
  padding: 0;
  list-style: none;
}
.mod-tab .tabs:after {
  content: '';
  height: 0;
  display: table;
  clear: both;
}
.mod-tab .tabs li {
  float: left;
  width: 33.3%;
  height: 30px;
  line-height: 30px;
  text-align: center;
  border-right: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  cursor: pointer;
}
.mod-tab .tabs li:last-child {
  border-right: none;
}
.mod-tab .tabs .active {
  background: #eee;
}
.mod-tab .panel {
  display: none;
  height: 180px;
  padding: 20px;
}
.mod-tab .active {
  display: block;
}
  </style>
</head>
<body>
  <div class="mod-tab">
    <ul class="tabs">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="panel active">内容1</div>
    <div class="panel">内容2</div>
    <div class="panel">内容3</div>
  </div>
  <script src="js/tab.js"></script>
</body>
</html>
